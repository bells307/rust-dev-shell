# Minimal tmux configuration for remote servers (tmux 2.7+)

# ============================================================================
# General Settings
# ============================================================================

# Enable 256 color support
set -g default-terminal "screen-256color"

# Increase scrollback buffer
set -g history-limit 10000

# Start window/pane numbering at 1 (easier to reach on keyboard)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable mouse support
set -g mouse on

# Faster command sequences (no delay for escape key)
set -sg escape-time 0

# Focus events for terminal
set -g focus-events on

# Aggressive resize (useful for different sized displays)
setw -g aggressive-resize on

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity off

# ============================================================================
# Key Bindings
# ============================================================================

# Change prefix from Ctrl-b to Ctrl-a (easier to reach)
unbind C-b
set -g prefix C-a
bind C-a last-window
bind a send-prefix

# Rename window and reload config
bind r command-prompt "rename-window '%%'"
bind R source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes (vim-style: s for horizontal split, v for vertical split)
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
unbind '"'
unbind %

# Kill pane without confirmation
bind x kill-pane

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Open session list
bind o choose-session

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Move windows left/right (Shift+H / Shift+L)
bind -r H swap-window -t -1\; select-window -t -1
bind -r L swap-window -t +1\; select-window -t +1

# Vim-style pane resizing (hold Ctrl+h/j/k/l after prefix)
bind -r -T prefix C-h resize-pane -L 5
bind -r -T prefix C-j resize-pane -D 5
bind -r -T prefix C-k resize-pane -U 5
bind -r -T prefix C-l resize-pane -R 5

# Repeat time for resize mode (how long you can hold keys)
set -g repeat-time 1000

# Synchronize panes toggle
bind S setw synchronize-panes

# Copy mode using vi keys
setw -g mode-keys vi
bind [ copy-mode
bind ] paste-buffer

# Vim-style copy/paste (tmux 2.4+)
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind -T copy-mode-vi 'V' send -X select-line
bind -T copy-mode-vi 'r' send -X rectangle-toggle

# NESTED TMUX SUPPORT (F12 to toggle)
# When enabled, local tmux ignores commands and passes them to remote tmux
bind -T root F12  \
  set prefix None \;\
  set key-table off \;\
  set status-style "fg=colour246,bg=colour238" \;\
  set window-status-current-format "#[fg=colour246,bg=colour238] #I:#W#F " \;\
  if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
  refresh-client -S \;\

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  set -u status-style \;\
  set -u window-status-current-format \;\
  refresh-client -S

set-option -g default-shell /bin/zsh

# ============================================================================
# Visual Settings
# ============================================================================

# Status bar position
set -g status-position top

# Status bar colors
set -g status-style fg=white,bg=colour234

# Status bar refresh interval
set -g status-interval 5

# Status bar left side
set -g status-left-length 30
set -g status-left "#[fg=green,bold]#S #[fg=white]| "

# Status bar right side
set -g status-right-length 60
set -g status-right "#{?client_prefix,#[reverse] WAIT #[noreverse] ,}#[fg=cyan]%Y-%m-%d #[fg=white]| #[fg=cyan]%H:%M #[fg=white]| #[fg=green,bold]#H"

# Window status format
setw -g window-status-format "#[fg=colour244] #I:#W#F "
setw -g window-status-current-format "#[fg=colour166,bold] #I:#W#F "

# Pane border colors
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour166

# Message text colors
set -g message-style fg=white,bg=colour166,bold

# Pane number display
set -g display-panes-active-colour colour166
set -g display-panes-colour colour244

# Clock mode
setw -g clock-mode-colour colour166
setw -g clock-mode-style 24

# ============================================================================
# Additional Settings
# ============================================================================

# Allow automatic renaming of windows
setw -g automatic-rename on

# Set terminal title
set -g set-titles on
set -g set-titles-string '#S:#I.#P #W'

# Enable clipboard (requires external tools like xclip/pbcopy)
# Uncomment if available on your system
# bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -sel clip -i"

# Load local customizations if they exist
if-shell "[ -f ~/.tmux.conf-server.local ]" "source ~/.tmux.conf-server.local"
